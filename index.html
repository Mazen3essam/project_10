<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!---->
  <!--page-icon-->
  <link rel="icon" href="" type="image/png">
  <!---->
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <!---->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>bookmarks</title>
</head>

<body>

  <div class="container d-flex flex-column justify-content-center align-items-center my-5">
    <h1 class="my-3 position-relative">Bookmarker</h1>
    <div class="bookmark w-100 py-4 mt-5 d-flex flex-column justify-content-center align-items-center">
      <h2 class="tit">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="w-100 d-flex flex-column justify-content-center p-3">
        <label for="Name" class="pb-2 fw-bold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input type="text" oninput="validation(this)" placeholder="Bookmark Name" class="form-control" id="Name">

        <label for="URL" class="pb-2 pt-4 fw-bold">
          <i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="url" oninput="validation(this)" placeholder="Website URL" class="form-control" id="URL">
      </div>

      <button class="btn sub px-5" id="submitBtn">Submit</button>
    </div>

    <table class="table mt-4 text-center bg-light">
      <thead>
        <tr>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </tr>
      </thead>
      <tbody id="tableContent">

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
